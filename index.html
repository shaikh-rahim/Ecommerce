<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- section 1 -->
    <div class="firstcontanier">
      <div class="tagline">
        <p>Bringing You the Best Deals at Your Fingertips</p>
      </div>
      <hr id="line" />
      <div class="product">
        <div class="product_list" id="one"></div>
        <div class="product_list" id="two"></div>
        <div class="product_list" id="three"></div>
      </div>
      <button
        type="button"
        class="btn"
        style="
          --bs-btn-padding-y: 0.25rem;
          --bs-btn-padding-x: 0.5rem;
          --bs-btn-font-size: 0.75rem;
        "
      >
        <p>Shop Now</p>
      </button>
    </div>
    <!-- section 2 -->
    <div class="featured_products">
      <div class="ft"><p>Feature Products</p></div>
      <div class="fp">
        <div class="left">
          <div class="product_img"></div>
          <div class="product_name"><h3>Laptop</h3></div>
          <div class="price"><h4>35000</h4></div>
        </div>
        <div class="right">
          <div class="product_img"></div>
          <div class="product_name"><h3>Earbuds</h3></div>
          <div class="price"><h4>999</h4></div>
        </div>
      </div>
    </div>
    <!-- section 3 -->
    <div class="d-flex mb-3">
      <div class="me-auto p-2">
        <div class="contain-left">
          <h2>Newsletter</h2>
          <p>
            Discover the latest fashion trends, cutting-edge tech, and exquisite
            home decor in our new collections.
          </p>
        </div>
      </div>
      <div class="p-2" id="email">
        <input type="email" class="email" placeholder="E-mail Address" />
      </div>
      <div class="p-2" id="button2">
        <button type="button" class="btn2">Subscribe</button>
      </div>
    </div>
    <!-- section 4 -->
    <div class="grid_product">
      <div class="product_grid">
        <div class="col" id="first">
          <div class="pimg"><img src="images/Toys.webp" /></div>
          <div class="name1">Toys</div>
          <div class="price1">600</div>
        </div>
        <div class="col">
          <div class="pimg"><img src="images/Cloth.webp" /></div>
          <div class="name1">Cloth</div>
          <div class="price1">500</div>
        </div>
        <div class="col">
          <div class="pimg"><img src="images/Cycle.webp" /></div>
          <div class="name1">Cycle</div>
          <div class="price1">5600</div>
        </div>
        <div class="col">
          <div class="pimg"><img src="images/Tv.webp" /></div>
          <div class="name1">Tv</div>
          <div class="price1">14000</div>
        </div>
        <div class="col">
          <div class="pimg"><img src="images/Tablet.webp" /></div>
          <div class="name1">Tablet</div>
          <div class="price1">45000</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
